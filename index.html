    <style>

<script type="text/javascript" src="//www.highperformanceformat.com/06d7df0bd0810f3c2f592b9090b43519/invoke.js"></script>
    <div class="container">
        <h1>High Quality JPG to PDF Converter</h1>
        
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <p>Click to upload JPG file or drag and drop</p>
            <input type="file" id="fileInput" accept="image/jpeg">
        </div>

        <img id="preview" alt="Image preview">
        
        <div class="compression-control">
            <label class="compression-label" for="compressionSlider">
                Compression Quality: <span id="qualityValue">80</span>%
            </label>
            <input type="range" id="compressionSlider" min="10" max="100" value="80">
        </div>

        <button id="convertBtn" onclick="convertToPDF()" disabled>Convert to PDF</button>
        <a id="downloadLink" class="download-link" download>Download PDF</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const preview = document.getElementById('preview');
        const downloadLink = document.getElementById('downloadLink');
        const compressionSlider = document.getElementById('compressionSlider');
        const qualityValue = document.getElementById('qualityValue');

        // Show compression controls when image is loaded
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'image/jpeg') {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    convertBtn.disabled = false;
                    document.querySelector('.compression-control').style.display = 'block';
                };
                
                reader.readAsDataURL(file);
            }
        });

        // Update quality percentage display
        compressionSlider.addEventListener('input', function() {
            qualityValue.textContent = this.value;
        });

        function convertToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const quality = compressionSlider.value / 100;

            // Get image dimensions
            const img = new Image();
            img.src = preview.src;
            
            img.onload = function() {
                // Calculate PDF dimensions
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (img.height * pdfWidth) / img.width;
                
                // Add image with compression
                doc.addImage(img, 'JPEG', 0, 0, pdfWidth, pdfHeight, undefined, 'SLOW', quality);
                
                // Create compressed PDF
                const pdfOutput = doc.output('blob');
                const pdfUrl = URL.createObjectURL(pdfOutput);
                
                // Update download link
                downloadLink.href = pdfUrl;
                downloadLink.style.display = 'block';
                downloadLink.innerHTML = `Download PDF (${(pdfOutput.size/1024).toFixed(1)}KB)`;
            };
        }
    </script>
